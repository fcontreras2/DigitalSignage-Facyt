DSFacyt\Core\Domain\Model\Entity\Image:
    type: entity
    table: image
    repositoryClass: DSFacyt\InfrastructureBundle\Repositories\DbImageRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        start_date:
            type: date

        end_date:
            type: date

        publish_time:
            type: time

        title:
            type: string

        description:
            type: string

        status:
            type: integer
            options:
                default: 0
        date_create:
            type: datetime
            nullable: true


    manyToOne:
        user:
            targetEntity: User
            cascade: {  }
            mappedBy: null
            inversedBy: 
            joinColumns:
                user_id:
                    referencedColumnName: id
            orphanRemoval: false
        document:
            targetEntity: Document
            cascade: ["persist"]
            mappedBy: null
            inversedBy: images
            joinColumns:
                document_id:
                    referencedColumnName: id
            orphanRemoval: false
    manyToMany:
        channels:
            targetEntity: Channel
            cascade: {  }
            mappedBy: null
            inversedBy: images
            joinTable:
                name: channel_image
                joinColumns:
                    -
                        name: image_id
                        referencedColumnName: id
                inverseJoinColumns:
                    -
                        name: channel_id
                        referencedColumnName: id
            orderBy: null


    lifecycleCallbacks: {  }
