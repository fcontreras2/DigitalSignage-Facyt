DSFacyt\Core\Domain\Model\Entity\QuickNote: 
    type: entity
    table: quick_note
    repositoryClass: DSFacyt\InfrastructureBundle\Repositories\DbQuickNoteRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        start_date:
            type: date

        end_date:
            type: date

        title:
            type: string

        info:
            type: string

        status:
            type: string

    manyToOne:
        user:
            targetEntity: User
            cascade: {  }
            mappedBy: null
            inversedBy: quick_notes
            joinColumns:
                property_id:
                    referencedColumnName: id
            orphanRemoval: false

    manyToMany:
        channels:
            targetEntity: Channel
            cascade: {  }
            mappedBy: quick_notes
            inversedBy: null
            joinTable: null
            orderBy: null

    lifecycleCallbacks: {  }
