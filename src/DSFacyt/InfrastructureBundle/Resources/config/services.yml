services:

#Servicios de Infraestructura
    RepositoryFactory:
        class: DSFacyt\InfrastructureBundle\Resources\Services\RepositoryFactory
        arguments: ["@doctrine.orm.entity_manager"]

    Pagination:
        class: DSFacyt\InfrastructureBundle\Resources\Services\Pagination
        arguments: ["@service_container"]

#Servicios de la Aplicaci√≥n
    CommandBus:
        class: DSFacyt\Core\Application\Services\CommandBus
        arguments: ["@RepositoryFactory","@Pagination"]

    EmailService:
        class: DSFacyt\InfrastructureBundle\Resources\Services\EmailService
        arguments: ["@service_container"]