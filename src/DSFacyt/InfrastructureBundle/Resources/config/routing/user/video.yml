ds_facyt_infrastructure_user_video_homepage:
  path:   /video/{page}
  defaults: { _controller: DSFacytInfrastructureBundle:User\Video:index , page : 1 }
  requirements:
    page: "\d+"
  options:
    expose: true


ds_facyt_infrastructure_user_video_new:
  path:   /video/new
  defaults: { _controller: DSFacytInfrastructureBundle:User\Video:publishNew }


ds_facyt_infrastructure_user_video_new_validate:
    path:   /video/new_validate
    defaults: { _controller: DSFacytInfrastructureBundle:User\Video:validateNew }